{% extends 'imdb_api/base.html' %}

{% block content %}
    <h4>Movie Search to return actors</h4>
    <form action="" method="get">
        <input type="text" name="q_m" placeholder="Search movies">
        <input type="submit" value="Search">
    </form>

<table class="highlight">
    <thead>
    <tr>

<th>Movie Name</th>
</tr>
</thead>
<tbody>
{% for movie in movies %}
<tr>
<td><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.name }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
