{% extends 'imdb_api/base.html' %}

{% block content %}

<table class="highlight">
    <thead>
    <tr>
        <th>Ratings</th>
<th>Movie Name</th>
<th>Actors</th>
</tr>
</thead>
<tbody>
{% for movie in movies %}
<tr>
<td>multiple rating</td>
<td><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.name }}</a></td>
<td>multiple people</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
