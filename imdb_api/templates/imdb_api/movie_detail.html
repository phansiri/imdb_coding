{% extends 'imdb_api/base.html' %}

{% block content %}

<h2>{{ movie.name }}</h2>

<h3>Actors</h3>
<table class="highlight">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for actor in actors %}
    <tr>
        <td>{{ actor.fname}}</td>
        <td>{{ actor.lname }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<h3>Ratings</h3><a href="{% url 'rate_new' pk=movie.pk%}" class="top-menu"><i class="large material-icons">add</i></a>

    <table class="highlight">
    <thead>
    <tr>
        <th>Rate</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    {% for rate in ratings %}
    <tr>
        <td>{{ rate.rate}}</td>
        <td>{{ rate.comment }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
