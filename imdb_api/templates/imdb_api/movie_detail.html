{% extends 'imdb_api/base.html' %}

{% block content %}

<h2>{{ movie.name }}</h2>

<h3>Actors</h3>
<table class="highlight">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for actor in actors %}
    <tr>
        <td>{{ actor.fname}}</td>
        <td>{{ actor.lname }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<h3>Ratings</h3>
<a href="{% url 'rate_new' pk=movie.pk%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Rate</a>

{% endblock %}
